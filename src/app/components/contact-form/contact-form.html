<div id="contact" class="bg-grey rounded-xl p-10 lg:px-20">
  <h2 class="font-bold text-6xl text-center pb-5 md:pb-10">Need some help with your next web project?</h2>
  <form #contactForm="ngForm" (ngSubmit)="submit(contactForm)" class="grid grid-cols-4 gap-5 md:gap-10">
    <div>
      <label for="name" class="sr-only">Name</label>
      <input id="name" name="name" class="w-full bg-[#444] rounded-xl px-5 py-4 text-base font-bold border-0 focus:outline-none focus:ring-2 focus:ring-blue" placeholder="Full name*" ngModel required>
    </div>

    <div>
      <label for="email" class="sr-only">Email</label>
      <input id="email" name="email" type="email" class="w-full bg-[#444] rounded-xl px-5 py-4 text-base font-bold border-0 focus:outline-none focus:ring-2 focus:ring-blue" placeholder="Email address*" ngModel required email>
    </div>

    <div>
      <label for="phone" class="sr-only">Phone number</label>
      <input id="phone" name="phone" type="tel" class="w-full bg-[#444] rounded-xl px-5 py-4 text-base font-bold border-0 focus:outline-none focus:ring-2 focus:ring-blue" placeholder="Phone number" pattern="^[0-9\-+\s()]*$" ngModel>
    </div>

    <div>
      <label for="website" class="sr-only">Website</label>
      <input id="website" name="website" type="url" class="w-full bg-[#444] rounded-xl px-5 py-4 text-base font-bold border-0 focus:outline-none focus:ring-2 focus:ring-blue" placeholder="Website URL" ngModel>
    </div>

    <div class="col-span-4">
      <label for="message" class="sr-only">Message</label>
      <textarea id="message" name="message" rows="6" class="w-full bg-[#444] rounded-xl px-5 py-4 text-base font-bold border-0 focus:outline-none focus:ring-2 focus:ring-blue" placeholder="Tell me about your project" ngModel required></textarea>
    </div>

    <app-button
      [text]="'Let\'s work together'"
      [variant]="'button'"
      [type]="'submit'"
    ></app-button>
  </form>
</div>
