<section id="hero" class="bg-grey flex items-center p-10 rounded-xl flex-1">
  <div>
    @if (title) {
      <h1 class="pb-5 text-6xl lg:text-8xl">{{ title }}</h1>
    }
    @if (description) {
      <p class="text-xl">{{ description }}</p>
    }
    <app-button
      [variant]="'link'"
      [href]="'#contact'"
      [text]="'Contact me'"
      [classes]="'mt-5'"
    ></app-button>
  </div>
</section>
